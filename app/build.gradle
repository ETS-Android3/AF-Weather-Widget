apply plugin: 'com.android.application'

def localProperties = new Properties()
localProperties.load(new FileInputStream(project.rootProject.file("local.properties")))

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.3'

    defaultConfig {
        applicationId "net.gitsaibot.af"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName '1.0'
        buildConfigField("String", "USER_AGENT", "\"" + localProperties['user_agent'] + "\"")
        buildConfigField("String", "API_KEY", "\"" + localProperties['apiKey'] + "\"")
        buildConfigField("String", "USER_GEONAMES", "\"" + localProperties['user_geonames'] + "\"")
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    
    buildFeatures {
        viewBinding true
    }

    useLibrary 'org.apache.http.legacy'
}

dependencies {
    implementation 'androidx.core:core:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.preference:preference:1.1.1'
    implementation 'androidx.legacy:legacy-preference-v14:1.0.0'
}
